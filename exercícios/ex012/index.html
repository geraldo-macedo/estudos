<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com html 5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado localmente (no meu próprio servidor)</p>
    <video width="200" poster="imagens/thumb.png" controls loop>
      <source src="midia/meu-video02.mp4" type="video/mp4" />
    </video>
    <h1>Video incorporado</h1>
    <p>Video incorporado do YouTube</p>
    <iframe
      width="280"
      height="160"
      src="https://www.youtube.com/embed/FdE5G95B7Mg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
