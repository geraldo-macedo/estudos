  <body>
    <h1>Esta é a página 02</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam, dolorem.
    </p>
    <p>
      Você esta na pagina 2 para voltar para a pagina 1
      <!-- o parametro rel"" ajuda os mecanismos de busca a entender o sistema de navegação da sua pagina. podendo ter os atributos "external" ou "next" ou "prev" -->
      <a href="index.html" rel="prev">cilque aqui</a>
    </p>
    <p>
      Esta pagina é um oferecimento de
      <a href="http://google.com" target="_blank" rel="nofollow">google</a>
      <!-- o atributo "nofollow" é para dizer ao mecanismo de busca para não perpetuar a associação do site futuro ao meu site-- "NoFollow é um atributo em HTML que instrui os mecanismos de pesquisa a não contar este hyperlink como um ponto a mais no PageRank de site ou blog. Muitos sites tentam burlar o sistema do Google e colocam hyperlinks em outros Blogs sem o atributo Nofollow, o que levou o Google a penalizar estes links. Wikipédia">
    </p>
  </body>
</html>
