<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>links</title>
  </head>
  <body>
    <h1>Usando links externos</h1>
    <p>
      <!-- a tag <a> é pra colocar link interno ou externo o que vai definir isso é o parametro target="_blank" também dá pra usar junto com o target="_blank" o parametro rel="external"-->
      Voce pode acessar
      <a href="https://baudenhard.com.br/" target="_blank" rel="external"
        >meu site aqui</a
      >
    </p>
    <p>
      voce tbm pode acessar esse site maneiro
      <a href="https://www.opendoodles.com/">aqui</a>
    </p>
    <h2>Usando links internos</h2>
    <p></p>
    <p>
      Estamos na pagina 1 para acessar a pagina 2
      <a href="pag002.html" rel="next">clique aqui</a>
    </p>
    <!-- usar ctrl+espaço para acessar as pastas -->
    <p>
      Acesse mais notícias <a href="news/pag003.html" target="_self">aqui</a>
    </p>
    <!-- o atributo target com o parametro ="self" indica que o link deve ser aberto na mesma página  -->
    <h1>links para download</h1>
    <ul>
      <li><a href="livros/A Passagem - Justin Cronin.mobi">Baixar livro</a></li>
      <!-- iana.org/mediatypes -->
      <li>
        <a href="livros/A Passagem - Justin Cronin.rar"
          >Baixar livro compactado</a
        >
      </li>
    </ul>
  </body>
</html>
